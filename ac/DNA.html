<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>DNA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./reset.css">
  <style>
    html {
      font-size: 20px;
    }
    body {
      background: #eee;
    }
    *, :after, :before {
      box-sizing: border-box;
    }
    header {
      width: 100%;
      text-align: right;
      margin-bottom: 10px;
    }
    main {
      display: flex;
      flex-flow: row wrap;
      margin: 10px;
    }
    .checkbox {
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      line-height: 1;
      vertical-align: middle;
      user-select: none;
    }
    .checkbox .ck {
      position: relative;
      display: inline-block;
      width: 3em;
      height: 1.5em;
      border-radius: .75em;
      vertical-align: sub;
      background: #50bfff;
      filter: grayscale(100%);
      transition: all .35s;
    }
    .checkbox .ck::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      display: block;
      width: 1.5em;
      height: 1.5em;
      border: 3px solid transparent;
      border-radius: 50%;
      background: #fff no-repeat center / contain;
      background-clip: content-box;
      transition: all .35s cubic-bezier(.78,.14,.15,.86);
    }
    .checkbox .ck:active::before {width: 1.7em; }
    .checkbox input.control-ck:checked + .ck {
      filter: grayscale(0%);
    }
    .checkbox input.control-ck:checked + .ck:active::before {left: 1.3em; }
    .checkbox input.control-ck:checked + .ck::before {left: 50%; }
    .checkbox .text {
      padding: 0 .5em 0 2px;
      vertical-align: text-top;
      user-select: text;
    }
    .checkbox.disabled {
      cursor: not-allowed;
    }
    .checkbox.disabled .ck {
      background: #ccc;
    }
    .checkbox.disabled .ck::before {
      background-color: #fafafa;
    }
    .checkbox.forgive {
      filter: hue-rotate(260deg);
    }
    .checkbox.warn {
      filter: hue-rotate(180deg);
    }
    .kakushi {
      position: absolute;
      -webkit-filter: opacity(0);
      filter: opacity(0);
      clip: rect(0,0,0,0);
      z-index: -99;
    }
    .clear {
      display: table;
      clear: both;
    }
    [v-cloak] {
      display: none;
    }
    .css-tree * {
      margin: 0;
      padding: 0;
    }
    .css-tree ul {
      position: relative;
      padding-top: 20px;
      transition: all 0.5s;
    }
    .css-tree ul ul::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      border-left: 1px solid #ccc;
      width: 0;
      height: 20px;
    }
    .css-tree li {
      float: left;
      text-align: center;
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
      transition: all 0.5s;
      font-size: 0;
    }
    .css-tree li::after, .css-tree li::before {
      content: "";
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 1px solid #ccc;
      width: 50%;
      height: 20px;
    }
    .css-tree li::after {
      right: auto;
      left: 50%;
      border-left: 1px solid #ccc;
    }
    .css-tree li:only-child {
      padding-top: 0;
    }
    .css-tree li:only-child::after, .css-tree li:only-child::before {
      display: none;
    }
    .css-tree li:first-child::before, .css-tree li:last-child::after {
      border: 0 none;
    }
    .css-tree li:last-child::before {
      border-right: 1px solid #ccc;
      border-radius: 0 5px 0 0;
    }
    .css-tree li:first-child::after {
      border-radius: 5px 0 0 0;
    }
    .css-tree li p {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-decoration: none;
      color: #666;
      font-family: arial, verdana, tahoma;
      font-size: 11px;
      display: inline-block;
      border-radius: 5px;
      transition: all 0.5s;
    }
    .css-tree li p:hover, .css-tree li p:hover + ul li p {
      background: #c8e4f8;
      color: #000;
      border: 1px solid #94a0b4;
    }
    .css-tree li p:hover + ul li::after,
    .css-tree li p:hover + ul li::before, .css-tree li p:hover + ul::before,
    .css-tree li p:hover + ul ul::before {
      border-color: #94a0b4;
    }
  </style>
  <style>
    .item {
      margin-bottom: 5px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .item p {
      border-radius: 4px;
      font-weight: 900;
      padding: 0 .5em;
      line-height: 2;
    }
    .item .uni {
      box-shadow: 1px 1px 3px #aaa;
    }
    .White p {
      color: #777 !important;
      background: #fff;
    }
    .Red p {
      color: #fff !important;
      background: #fc605d;
    }
    .Yellow p {
      color: #fff !important;
      background: #fdbc40;
    }
    .Purple p {
      color: #fff !important;
      background: #d08ce0;
    }
    .Blue p {
      color: #fff !important;
      background: #51baf2;
    }
    .Pink p {
      color: #fff !important;
      background: #f8bbd0;
    }
    .Black p {
      color: #fff !important;
      background: #000;
    }
    .wait {
      position: absolute;
      top: 0; left: 0;
      z-index: 99;
    }
    .wait .item {
      display: inline-block;
      vertical-align: top;
    }
    .sidebar {
      margin-right: 10px;
    }
    .content {
      flex-grow: 1;
      position: relative;
      padding-top: 1em;
    }
  </style>
</head>
<body>
  <main id="app" v-cloak>
    <header>
    </header>
    <div class="sidebar">
      <div class="item" v-for="f in flower" @click="addFlower(f)" :class="f.color">
        <p v-text="f.color" :class="{'uni': f.DNA.length === 1}"></p>
      </div>
    </div>
    <div class="content">
      <div class="wait">
        <div class="item" v-if="w1" @click="w1 = null" :class="w1.color">
          <p v-text="w1.color"></p>
        </div>
        <div class="item" v-if="w2" @click="w2 = null" :class="w2.color">
          <p v-text="w2.color"></p>
        </div>
        <div class="item Blue" v-if="csstreedata.length && w2" @click="save">
          <p>Save</p>
        </div>
      </div>
      <css-tree :data=csstreedata></css-tree>
      <div class="history">
        <div v-for="i in history">
          <css-tree :data=i></css-tree>
        </div>
      </div>
    </div>
  </main>
  <script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  <script>
    var POI = 1;
    const DNA = {

      "f7": {DNA: "RRYYWwSS", color: "Yellow"},
      "fc": {DNA: "RRYYwwss", color: "Blue"},
      "fd": {DNA: "RRYYwwSs", color: "Red"},
      "ff": {DNA: "RRYYwwSS", color: "White"}
    };
    var DNAMap = {};
    for(var i in DNA) {
      DNAMap[DNA[i].DNA] = {id: i, color: DNA[i].color};
    }
    function sortDNA(t) {
      var tem = '';
      for(var i = 0; i < 8; i += 2) {
        if(t[i] > t[i + 1]) tem += t[i + 1] + t[i];
        else tem += t[i] + t[i + 1];
      }
      return tem;
    }
    function recursion(a, b, dna, list, probability) {
      var poi = dna.length, t;
      if(poi >= 8) {
        dna = sortDNA(dna);
        list.push({
          id: POI++,
          key: DNAMap[dna].id,
          probability: probability
        });
        return;
      }
      if(poi % 2 === 0) t = a;
      else {
        t = b;
        poi--;
        pre = dna[poi - 1];
      }
      if(t[poi] == t[poi + 1]) {
        recursion(a, b, dna + t[poi], list, probability);
      }else {
        recursion(a, b, dna + t[poi], list, probability / 2);
        recursion(a, b, dna + t[poi + 1], list, probability / 2);
      }
    }
    Vue.component('css-tree-node', {
      template: `<li :class="data.class">
                   <p v-text="data.name"></p>
                   <ul v-if="data.children">
                     <css-tree-node :data="i" v-for="i in data.children" :key="i.id"></css-tree-node>
                   </ul>
                 </li>`,
      props: ['data']
    });
    Vue.component('css-tree', {
      template: `<div class="css-tree">
                   <ul>
                     <css-tree-node :data="i" v-for="i in data" :key="i.id"></css-tree-node>
                   </ul>
                 </div>`,
      props: ["data"]
    });
  </script>
  <script>
    var App = new Vue({
      el: '#app',
      data: {
        w1: null,
        w2: null,
        flower: [
          {id: 1, parent: [], color: 'White', DNA: [{key: "04", probability: 100}]},
          {id: 2, parent: [], color: 'Yellow', DNA: [{key: "30", probability: 100}]},
          {id: 3, parent: [], color: 'Red', DNA: [{key: "c1", probability: 100}]}
        ],
        flowerMap: {},
        csstreedata: [],
        history: []
      },
      methods: {
        addFlower(f) {
          if(!this.w1) this.w1 = f;
          else if(!this.w2) {
            this.w2 = f;
            this.csstreedata = [];
            this.hybridize(this.w1, this.w2, this.csstreedata);
          }
        },
        hybridize(a, b, rs) {
          a.DNA.forEach(ad => {
            b.DNA.forEach(bd => {
              this.sex(ad, bd, rs);
            });
          });
        },
        sex(a, b, rs) {
          var base = a.probability * b.probability / 100;
          var ad = DNA[a.key].DNA;
          var bd = DNA[b.key].DNA;
          var list = [], tem = [], children = [];
          recursion(ad, bd, '', tem, 256);
          var map = {};
          tem.forEach(d => {
            if(map[d.key]) {
              map[d.key].probability += d.probability;
            }else {
              list.push(d);
              map[d.key] = d;
            }
          });
          list.forEach(cc => {
            cc.name = cc.key + " " + Math.round(cc.probability * base / 256) + '%';
            if(map[DNA[cc.key].color]) {
              map[DNA[cc.key].color].children.push(cc);
            }else {
              var ttt = {
                id: POI++,
                name: DNA[cc.key].color,
                children: [cc],
                class: DNA[cc.key].color
              };
              map[DNA[cc.key].color] = ttt;
              children.push(ttt);
            }
          });
          rs.push({
            id: POI++,
            name: a.key + 'Ã—' + b.key,
            children: children
          });
        },
        save() {
          this.csstreedata.forEach(p => {
            p.children.forEach(f => {
              var t = {
                id: POI++,
                parent: [[this.w1.id, this.w2.id]],
                color: f.name,
                DNA: f.children.map(i => {
                  return {
                    key: i.key,
                    probability: i.probability
                  };
                });
              };
              if(t.DNA.length == 1) {
                this.flowerMap[t.DNA[0].key]
              }
            });
          });
          this.history.push(this.csstreedata);
          this.csstreedata = [];
        }
      },
      mounted() {
      }
    });
  </script>
