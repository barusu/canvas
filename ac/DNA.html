  <style>
    html {
      font-size: 20px;

    body {
      background: #eee;

    *, :after, :before {
      box-sizing: border-box;
    }
    header {
      width: 100%;
      text-align: right;
      margin-bottom: 10px;
    }
    main {
      display: flex;
      flex-flow: row wrap;
      margin: 10px;
    }
    .checkbox {
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      line-height: 1;
      vertical-align: middle;
      user-select: none;
    }
    .checkbox .ck {
      position: relative;
      display: inline-block;
      width: 3em;
      height: 1.5em;
      border-radius: .75em;
      vertical-align: sub;
      background: #50bfff;
      filter: grayscale(100%);
      transition: all .35s;
    }
    .checkbox .ck::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      display: block;
      width: 1.5em;
      height: 1.5em;
      border: 3px solid transparent;
      border-radius: 50%;
      background: #fff no-repeat center / contain;
      background-clip: content-box;
      transition: all .35s cubic-bezier(.78,.14,.15,.86);
    }
    .checkbox .ck:active::before {width: 1.7em; }
    .checkbox input.control-ck:checked + .ck {
      filter: grayscale(0%);
    }
    .checkbox input.control-ck:checked + .ck:active::before {left: 1.3em; }
    .checkbox input.control-ck:checked + .ck::before {left: 50%; }
    .checkbox .text {
      padding: 0 .5em 0 2px;
      vertical-align: text-top;
      user-select: text;
    }
    .checkbox.disabled {
      cursor: not-allowed;
    }
    .checkbox.disabled .ck {
      background: #ccc;
    }
    .checkbox.disabled .ck::before {
      background-color: #fafafa;
    }
    .checkbox.forgive {
      filter: hue-rotate(260deg);
    }
    .checkbox.warn {
      filter: hue-rotate(180deg);
    }
    .kakushi {
      position: absolute;
      -webkit-filter: opacity(0);
      filter: opacity(0);
      clip: rect(0,0,0,0);
      z-index: -99;
    }
    .clear {
      display: table;
      clear: both;
    }
    [v-cloak] {
      display: none;
    }
    .css-tree * {
      margin: 0;
      padding: 0;
    }
    .css-tree ul {
      position: relative;
      padding-top: 20px;
      transition: all 0.5s;
    }
    .css-tree ul ul::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      border-left: 1px solid #ccc;
      width: 0;
      height: 20px;
    }
    .css-tree li {
      float: left;
      text-align: center;
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
      transition: all 0.5s;
      font-size: 0;
    }
    .css-tree li::after, .css-tree li::before {
      content: "";
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 1px solid #ccc;
      width: 50%;
      height: 20px;
    }
    .css-tree li::after {
      right: auto;
      left: 50%;
      border-left: 1px solid #ccc;
    }
    .css-tree li:only-child {
      padding-top: 0;
    }
    .css-tree li:only-child::after, .css-tree li:only-child::before {
      display: none;
    }
    .css-tree li:first-child::before, .css-tree li:last-child::after {
      border: 0 none;
    }
    .css-tree li:last-child::before {
      border-right: 1px solid #ccc;
      border-radius: 0 5px 0 0;
    }
    .css-tree li:first-child::after {
      border-radius: 5px 0 0 0;
    }
    .css-tree li p {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-decoration: none;
      color: #666;
      font-family: arial, verdana, tahoma;
      font-size: 11px;
      display: inline-block;
      border-radius: 5px;
      transition: all 0.5s;
    }
    .css-tree li p:hover, .css-tree li p:hover + ul li p {
      background: #c8e4f8;
      color: #000;
      border: 1px solid #94a0b4;
    }
    .css-tree li p:hover + ul li::after,
    .css-tree li p:hover + ul li::before, .css-tree li p:hover + ul::before,
    .css-tree li p:hover + ul ul::before {
      border-color: #94a0b4;
    }
  </style>
