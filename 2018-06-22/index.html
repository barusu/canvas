<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>SP SVG</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>SVG Demo</h1>
    <div class="svg-demo">
      <div class="img" style="background-image: url(images/a.png)"></div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
        <defs>
          <clipPath id="mask">
            <circle id="mask-circle" cx="50%" cy="80%" r="8%" style="fill: #ffffff"/>
          </clipPath>
        </defs>
        <g clip-path="url(#mask)">
          <rect width="100%" height="100%" fill="#272730"/>
          <image id="xxx" xmlns:xlink= "http://www.w3.org/1999/xlink" xlink:href="images/b.png" width="200%" height="200%" />
        </g>
        <circle id="circle-shadow" cx="50%" cy="80%" r="8%" style="stroke: #fff; fill: transparent; stroke-width: 3;" />
      </svg>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
