<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" href="css/mule.css">
  </head>

  <body>
    <div id="app">
      <div class="tags">
        <div class="tag" :class="{'select': i.select}" @click="i.select = !i.select" v-for="i in tags" v-text="i.txt"></div>
      </div>
      <div class="persons">
        <div class="person" :class="'level' + i.level" v-for="i in Persons" v-text="i.name"></div>
      </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/vue.min.js"></script>
    <script src="js/mule.js"></script>
  </body>
</html>
